name: Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v17
        with:
          nix_conf: experimental-features = nix-command flakes

      - name: Build project and tests
        run: nix build .#unit-tests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests
          path: result/tests

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download buils artifacts
        uses: actions/download-artifact@v3
        with:
          name: unit-tests
          path: /unit-tests
      - name: Fix permissions on artifacts
        run: sudo chmod 777 /unit-tests/*

      - name: Run tests for CPU
        run: |
          /unit-tests/test_registers
